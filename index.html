<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script id="type" src="./sketch.js"></script>
    <title>Rumpus Type Locked</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">

</head>

<body>
    <div id="container">
       
        <div id="kinetic-type">
        </div>

        <div id="footer">
            <div class="text-packets">
                <label for="main-text" class="text-label">Text(Case Sensitive)</label>
                <textarea class="text-value" id="main-text" name="main-text" rows="3" cols="25">The Rumpus</textarea>
            </div>

           
            <div id="text-options">

                <div class="slider-packets">
                    <label class="slider-label" for="fonts-select">Fonts</label>
                    <select class="options" name="fonts-select" id="fonts-select">
                        <option value="ivoryMedium">Ivory Medium</option>
                        <option value="ivoryBold">Ivory Bold</option>
                        <option value="ivoryItalic">Ivory Italic</option>
                        <option value="eugenio">Eugenio</option>
                    </select>
                </div>

                <div class="slider-packets">
                    <label class="slider-label" for="align-select">Alignment</label>
                    <select class="options" name="align-select" id="align-select">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
